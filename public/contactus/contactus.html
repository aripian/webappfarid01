<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class='container'>
		    <div class='row'>
		        <div class='col-sm-10'>
		            <form>
		            	<div class='row'>
		                	<div class='col-sm-5'>
		                    	<div class='form-group'>
		                            <label for='fname'>Nama</label>
		                            <input type='text' name='fname' class='form-control' />
		                        </div>
		                        <div class='form-group'>
		                        	<label for='lname'>No. Telefon</label>
		                            <input type='text' name='lname' class='form-control' />
		                        </div>
		                        <div class='form-group'>
		                            <label for='email'>Emel</label>
		                            <input type='text' name='email' class='form-control' />
		                        </div>
		                        <div class='form-group'>
		                            <label for='subject'>Negeri</label>
		                            <select name='subject' class='form-control'>
		                                <option>Johor</option>
		                                <option>Kedah</option>
		                                <option>Kelantan</option>
		                                <option>Melaka</option>
		                                <option>Pahang</option>
		                                <option>Perak</option>
		                                <option>Perlis</option>
		                                <option>Pulau Pinang</option>
		                                <option>Sabah</option>
		                                <option>Sarawak</option>
		                                <option>Selangor</option>
		                                <option>Terengganu</option>
		                                <option>W.P Kuala Lumpur</option>
		                                <option>W.P Labuan</option>
		                                <option>W.P Putrajaya</option>
		                            </select>
		                        </div>
		                    </div>
		                    <div class='col-sm-5'>
		                        <div class='form-group'>
		                            <label for='message'>Mesej</label>
		                            <textarea class='form-control' name='message' rows='12'></textarea>
		                        </div>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Hantar</button>
        <button type="button" ng-click="cancel()" class="btn">Batal</button>
      </div>
    </div>
  </div>
</div>
