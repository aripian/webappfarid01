<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class='container'>
		    <div class='row'>
		        <div class='col-sm-10'>
		            <form>
		            	<div class='row'>
		                	<div class='col-sm-10'>
		                    	<div class='form-group'>
		                            <label for='fname'>Nama</label>
		                            <input type='text' name='fname' class='form-control' ng-model='user.name'/>
		                        </div>
		                        <div class='form-group'>
		                        	<label for='lname'>No. Telefon</label>
		                            <input type='text' name='lname' class='form-control' ng-model='user.phone'/>
		                        </div>
		                        <div class='form-group'>
		                            <label for='email'>Emel</label>
		                            <input type='text' name='email' class='form-control' ng-model='user.email'/>
		                        </div>
		                        <div class='form-group'>
		                            <label for='subject'>Negeri</label>
		                            <select name='subject' class='form-control' ng-model='user.state' ng-options='stateName for stateName in state'>
		                                
		                            </select>
		                        </div>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Hantar</button>
        <button type="button" ng-click="cancel()" class="btn">Batal</button>
      </div>
    </div>
  </div>
</div>
